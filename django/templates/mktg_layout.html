{% extends "layout.html" %}
{% block content %}
	{% block toolbar %}
		<table>
			<tr>
				<td class="td_size">
					<h3> Marketing Menu: <h3>
				</td>
				<td class="td_size"> <a href="/mktg/ppp" class="button">PPP List</a></td>
				<td class="td_size"> <a href="/mktg/pppApprove" class="button">PPP Approvals</a></td>
				<td class="message" id="message" > {% block messaging %} [Messages Area] {% endblock %} </td>
			</tr>
		</table>
	<style>
		a.button {
    			-webkit-appearance: button;
    			-moz-appearance: button;
    			appearance: button;
    			text-decoration: none;
			font-family: Arial, "Times New Roman", Times, serif;
			font-size: 14px;
    			color: #3D187B;
			padding: 5px;
			width: 175px;
			text-align: center;
		}
		
		.td_size {    
  			width:200px; 
  			height:40px;
  			max-width:250px;
  			min-width:100px; 
  			max-height:40px; 
  			min-height:40px;
  			**overflow:hidden;** /*(Optional)This might be useful for some overflow contents*/   
		}

		.message {
			font-size: 25px;
		}
		
		.info {
			background: #0099ff;
			color: #fff;
                    	width: 700px;
                    	height: 30px;
                    	padding: 10px 0 0 20px;
                    	line-height: 18px;
			opacity: 0.7;
		}
		.success {
			background: rgba(0%, 60%, 0%, .7);
			color: #fff;
                    	width: 700px;
                    	height: 30px;
                    	padding: 10px 0 0 20px;
                    	line-height: 18px;
			opacity: 0.7;
		}
		.error {
			background: rgba(100%, 0%, 0%, .7);
			color: #fff;
                    	width: 700px;
                    	height: 30px;
                    	padding: 10px 0 0 20px;
                    	line-height: 18px;
			opacity: 0.7;
		}
		.warning {
			background: #ffa500;
			color: #fff;
                    	width: 700px;
                    	height: 30px;
                    	padding: 10px 0 0 20px;
                    	line-height: 18px;
			opacity: 0.7;
		}

	</style>
	{% endblock %}
	{% block mktg_content %}
	{% endblock %}
{% endblock %}
