{% extends "hr_layout.html" %}
 
{% block messaging %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
 
{% block hr_content %}
<div id="example">
<div><button id="next" class="k-primary rightbutton">Next</button></div>
			<br><br>
            <div class="demo-section k-content">           
		
		<div class="center">
		
		<div class="box"> Employee Education Details:</div>
			</hr>
			</hr>
			<div id='eduDetails'>
			</div>
			
		
		
		</div>
	</div>
	
<style>
.box {
    			border: 2px solid gray;
    			background-color:#333333;
				color:white;
				padding: 2px;
				margin: 2px;
		}

		
		.title {
				font-size: 14px;
				font-weight: bold;
				color: #67462e;
				background-color: #fbb24a;
				padding: 6px 30px;
				text-align: center;
				margin: 0;
	        }
.rightbutton {
                       float: right;
                       padding: 1px;
                       width: 10%;

{% endblock %}
 
{% block scripts %}
<script type="text/javascript">
   $(document).ready(function() {
   
	$('#message').delay(5000).fadeOut('slow');

    },

		  {field:'university_name',title:'University / Board'},

      	],
